apiVersion: {{ include "common.capabilities.deployment.apiVersion" . }}
kind: Deployment
metadata:
  name: {{ include "common.names.fullname" . }}
  namespace: {{ include "common.names.namespace" . | quote }}
  labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.commonLabels "context" $ ) | nindent 4 }}
  {{- if .Values.commonAnnotations }}
  annotations: {{- include "common.tplvalues.render" ( dict "value" .Values.commonAnnotations "context" $ ) | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- if .Values.updateStrategy }}
  strategy: {{- toYaml .Values.updateStrategy | nindent 4 }}
  {{- end }}
  selector:
    matchLabels: {{- include "common.labels.matchLabels" ( dict "customLabels" .Values.podLabels "context" $ ) | nindent 6 }}
  template:
    metadata:
      labels: {{- include "common.labels.standard" ( dict "customLabels" .Values.podLabels "context" $ ) | nindent 8 }}
      annotations:
        {{- if .Values.podAnnotations }}
        {{- include "common.tplvalues.render" ( dict "value" .Values.podAnnotations "context" $) | nindent 8 }}
        {{- end }}
    spec:
      {{- if .Values.imagePullSecrets }}
      imagePullSecrets: {{- include "common.tplvalues.render" ( dict "value" .Values.imagePullSecrets "context" $ ) | nindent 6 }}
      {{- end }}
      {{- if .Values.affinity }}
      affinity: {{- include "common.tplvalues.render" ( dict "value" .Values.affinity "context" $ ) | nindent 8 }}
      {{- else }}
      affinity:
        podAffinity: {{- include "common.affinities.pods" ( dict "type" .Values.podAffinityPreset "customLabels" .Values.podLabels "context" $ ) | nindent 10 }}
        podAntiAffinity: {{- include "common.affinities.pods" ( dict "type" .Values.podAntiAffinityPreset "customLabels" .Values.podLabels "context" $ ) | nindent 10 }}
        nodeAffinity: {{- include "common.affinities.nodes" ( dict "type" .Values.nodeAffinityPreset.type "key" .Values.nodeAffinityPreset.key "values" .Values.nodeAffinityPreset.values ) | nindent 10 }}
      {{- end }}
      {{- if .Values.nodeSelector }}
      nodeSelector: {{- include "common.tplvalues.render" ( dict "value" .Values.nodeSelector "context" $ ) | nindent 8 }}
      {{- end }}
      {{- if .Values.tolerations }}
      tolerations: {{- include "common.tplvalues.render" ( dict "value" .Values.tolerations "context" $ ) | nindent 8 }}
      {{- end }}
      {{- if .Values.podSecurityContext.enabled }}
      securityContext: {{- include "common.compatibility.renderSecurityContext" ( dict "secContext" .Values.podSecurityContext "context" $ ) | nindent 8 }}
      {{- end }}
      containers:
      - name: clash
        image: {{ include "common.images.image" (dict "imageRoot" .Values.clash.image "global" .Values.global) }}
        imagePullPolicy: {{ .Values.clash.image.pullPolicy }}
        ports:
        - containerPort: {{ .Values.clash.ports.http }}
          name: http
        - containerPort: {{ .Values.clash.ports.controller }}
          name: controller
        volumeMounts:
        - name: config
          mountPath: /root/.config/clash
        {{- if .Values.clash.extraVolumeMounts }}
          {{- include "common.tplvalues.render" (dict "value" .Values.clash.extraVolumeMounts "context" $) | nindent 8 }}
        {{- end }}
        env:
        - name: TZ
          value: {{ .Values.clash.timezone | quote }}
        {{- if .Values.clash.extraEnvVars }}
        {{- include "common.tplvalues.render" (dict "value" .Values.clash.extraEnvVars "context" $) | nindent 10 }}
        {{- end }}
        {{- if .Values.clash.extraEnvVarsSecret }}
        envFrom:
        - secretRef:
            name: {{ .Values.clash.extraEnvVarsSecret }}
        {{- end }}
        {{- if .Values.clash.resources }}
        resources: {{- toYaml .Values.clash.resources | nindent 10 }}
        {{- else if ne .Values.clash.resourcesPreset "none" }}
        resources: {{- include "common.resources.preset" (dict "type" .Values.clash.resourcesPreset) | nindent 10 }}
        {{- end }}
        {{- if .Values.clash.customLivenessProbe }}
        livenessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.clash.customLivenessProbe "context" $) | nindent 10 }}
        {{- else }}
        livenessProbe:
          tcpSocket:
            port: {{ .Values.clash.ports.http }}
          initialDelaySeconds: 30
          periodSeconds: 10
        {{- end }}
        {{- if .Values.clash.customReadinessProbe }}
        readinessProbe: {{- include "common.tplvalues.render" (dict "value" .Values.clash.customReadinessProbe "context" $) | nindent 10 }}
        {{- else }}
        readinessProbe:
          tcpSocket:
            port: {{ .Values.clash.ports.http }}
          initialDelaySeconds: 10
          periodSeconds: 5
        {{- end }}
        {{- if .Values.clash.customStartupProbe }}
        startupProbe: {{- include "common.tplvalues.render" (dict "value" .Values.clash.customStartupProbe "context" $) | nindent 10 }}
        {{- else }}
        startupProbe:
          tcpSocket:
            port: {{ .Values.clash.ports.http }}
          initialDelaySeconds: 60
          periodSeconds: 15
        {{- end }}
      volumes:
      - name: config
        secret:
          secretName: {{ if .Values.config.existingSecret }}{{ .Values.config.existingSecret }}{{ else }}{{ include "clash.secret.fullname" . }}{{ end }}
      {{- if .Values.extraVolumes }}
        {{- include "common.tplvalues.render" (dict "value" .Values.extraVolumes "context" $) | nindent 6 }}
      {{- end }}