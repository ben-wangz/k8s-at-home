replicas: 1
commonLabels: {}
commonAnnotations: {}
podLabels: {}
podAnnotations: {}
revisionHistoryLimit: 10
updateStrategy:
  type: Recreate
imagePullSecrets: []
affinity: {}
podAffinityPreset: ''
podAntiAffinityPreset: soft
nodeAffinityPreset:
  type: none
  key: ''
  values: []
podSecurityContext:
  enabled: true
  fsGroupChangePolicy: Always
  supplementalGroups: []
  fsGroup: 1001
containerSecurityContext:
  enabled: true
  privileged: true
  allowPrivilegeEscalation: true
nodeSelector: {}
tolerations: []
extraVolumes: []
image:
  repository: ghcr.io/ben-wangz/k8s-at-home-podman-in-container
  tag: 1.3.2
  pullPolicy: IfNotPresent
ports:
  ssh: 22
  openvscode: 3000
timezone: Asia/Shanghai
hostname: ''
ssh:
  enabled: true
  existingSecret: ''
  authorizedKeys: []
openvscode:
  enabled: false
  port: 3000
  listeningHost: 0.0.0.0
  connection:
    token:
      raw: ''
      existingSecret: ''
extraEnvVars: {}
extraEnvVarsSecret: ''
extraVolumeMounts: []
resourcesPreset: medium
customLivenessProbe: {}
customReadinessProbe: {}
customStartupProbe: {}
persistence:
  container:
    enabled: true
    storageClass: ''
    existingClaim: ''
    accessModes:
    - ReadWriteOnce
    size: 10Gi
    subPath: ''
    annotations: {}
    selector: {}
    dataSource: {}
  home:
    enabled: true
    storageClass: ''
    existingClaim: ''
    accessModes:
    - ReadWriteOnce
    size: 5Gi
    subPath: ''
    annotations: {}
    selector: {}
    dataSource: {}
service:
  ssh:
    enabled: true
    type: ClusterIP
    port: 22
    nodePort: 32022
    annotations: {}
    clusterIP: ''
    sessionAffinity: ''
    sessionAffinityConfig: {}
    externalTrafficPolicy: ''
    loadBalancerSourceRanges: []
    loadBalancerIP: ''
    loadBalancerClass: ''
    extraPorts: []
  openvscode:
    enabled: false
    type: ClusterIP
    port: 3000
    nodePort: 32300
    annotations: {}
    clusterIP: ''
    sessionAffinity: ''
    sessionAffinityConfig: {}
    externalTrafficPolicy: ''
    loadBalancerSourceRanges: []
    loadBalancerIP: ''
    loadBalancerClass: ''
    extraPorts: []
ingress:
  openvscode:
    enabled: false
    ingressClassName: ''
    hostname: openvscode.local
    path: /
    pathType: Prefix
    annotations: {}
    tls: false
    tlsSecret: ''
    extraHosts: []
    extraPaths: []
    extraTls: []
    extraRules: []
extraDeploy: []
