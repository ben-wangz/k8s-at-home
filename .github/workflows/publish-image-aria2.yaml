---
name: publish-image-aria2
"on":
  workflow_dispatch:
    inputs:
      tag:
        description: "Optional tag to use for the image (e.g. latest)"
        required: false
        type: string
        default: "latest"
      push:
        description: "Push the image to the registry"
        required: false
        type: boolean
        default: false
  push:
    tags:
      - "v*"
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: "${{ github.repository }}-aria2"
jobs:
  build-and-push-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: checkout-repository
      uses: actions/checkout@v4
    - name: log in to the container registry
      uses: docker/login-action@v3
      with:
        registry: "${{ env.REGISTRY }}"
        username: "${{ github.actor }}"
        password: "${{ secrets.GITHUB_TOKEN }}"
    - name: "extract metadata (tags, labels)"
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
    - name: build and push container image
      uses: docker/build-push-action@v6
      with:
        context: application/aria2/container/aria2
        file: application/aria2/container/aria2/Dockerfile
        push: ${{ github.ref_type == 'tag' || (inputs.push != null && inputs.push) }}
        tags: ${{ github.event_name == 'workflow_dispatch' && inputs.tag != '' && format('{0}/{1}:{2}', env.REGISTRY, env.IMAGE_NAME, inputs.tag) || steps.meta.outputs.tags }}
        labels: "${{ steps.meta.outputs.labels }}"
